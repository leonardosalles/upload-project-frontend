    <h2>{{'contato.titulo' | i18n}}</h2>
    <form name="formMensagem" class="form-horizontal" style="width: 600px;padding-left: 50px;padding-top: 35px;" ng-submit="enviarMensagem()">
      <div class="form-group">
        <label for="nome" class="col-sm-2 control-label">{{'contato.nome' | i18n}}</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="nome" ng-model="entity.nome" placeholder="{{'contato.nome' | i18n}}" jet-required="true">
        </div>
      </div>
      <div class="form-group">
        <label for="email" class="col-sm-2 control-label">{{'contato.email' | i18n}}</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="email" ng-model="entity.email" placeholder="{{'contato.email' | i18n}}" jet-input-email="true" jet-required="true">
        </div>
      </div>

    <div class="form-group">
        <label for="mensagem" class="col-sm-2 control-label">{{'contato.mensagem' | i18n}}</label>
        <div class="col-sm-10">
          <textarea class="form-control" id="mensagem" ng-model="entity.mensagem" style="height: 130px;" placeholder="{{'contato.mensagem' | i18n}}" jet-required="true"></textarea>
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-primary pull-right">{{'contato.enviar' | i18n}}</button>
        </div>
      </div>
    </form>
